<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nidhiâ€™s 40th â€” RSVP</title>
  <meta name="description" content="RSVP with family name, number of adults and kids.">

  <style>
    :root {
      --accent:#e91e63;
      --text:#111;
      --muted:#666;
      --bg:#fff;
      --card:#fafafa;
      --border:#eaeaea;
      --radius:16px;
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .wrap { max-width: 640px; margin: 0 auto; padding: 24px; }
    header { text-align: center; margin: 12px 0 20px; }
    h1 { font-size: 1.6rem; margin: 0 0 8px; }
    .meta { color: var(--muted); font-size: 0.95rem; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; }
    form { display: grid; gap: 14px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input[type="text"], input[type="email"], input[type="tel"], select, textarea {
      width: 100%; padding: 12px 14px; border:1px solid var(--border); border-radius: 10px; background:#fff; font-size:1rem;
    }
    select:invalid { color: var(--muted); }
    .row { display: grid; gap: 12px; grid-template-columns: 1fr 1fr; }
    .help { color: var(--muted); font-size: 0.9rem; }
    .actions { margin-top: 6px; }
    button {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 12px 18px; border: none; border-radius: 999px; background: var(--accent); color: #fff; font-weight: 700; font-size: 1rem; cursor: pointer;
    }
    button:focus, button:hover { filter: brightness(0.95); }
    .error { background: #fff4f6; border:1px solid #ffd0db; color:#b0003a; padding:10px 12px; border-radius: 10px; display:none; }
    .sr-only { position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden; }
    footer { margin-top: 18px; text-align:center; color:var(--muted); font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>RSVP â€” Nidhiâ€™s 40th ðŸŽ‰</h1>
      <div class="meta">Saturday, Sept 13, 2025 â€¢ 6:30 pm onwards<br/>French Creek Manor, Snohomish</div>
    </header>

    <section class="card" aria-labelledby="rsvp-title">
      <h2 id="rsvp-title" class="sr-only">RSVP Form</h2>

      <div id="errorBox" class="error" role="status" aria-live="polite"></div>

      <form
        name="rsvp"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        action="/rsvp/thanks/"
        id="rsvpForm"
        novalidate
      >
        <!-- Netlify required hidden fields -->
        <input type="hidden" name="form-name" value="rsvp" />
        <p class="sr-only">
          <label>Do not fill this out if youâ€™re human: <input name="bot-field" /></label>
        </p>

        <div>
          <label for="family">Family name *</label>
          <input id="family" name="family" type="text" autocomplete="name" required placeholder="e.g., Jain Family" />
        </div>

        <div class="row">
          <div>
            <label for="adults">Number of adults *</label>
            <select id="adults" name="adults" required>
              <option value="" disabled selected>Selectâ€¦</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>

          <div>
            <label for="kids">Number of kids *</label>
            <select id="kids" name="kids" required>
              <option value="" disabled selected>Selectâ€¦</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="email">Email (optional)</label>
            <input id="email" name="email" type="email" placeholder="name@example.com" />
            <div class="help">Weâ€™ll only use this for event updates.</div>
          </div>

          <div>
            <label for="phone">Phone (optional)</label>
            <input id="phone" name="phone" type="tel" inputmode="tel" pattern="[0-9+()\\-\\s]{7,}" placeholder="+1 (___) ___-____" />
          </div>
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn">Send RSVP</button>
        </div>
      </form>
    </section>

    <footer>Questions? (Text Ankit)</footer>
  </div>

  <script>
    (function () {
      const form = document.getElementById('rsvpForm');
      const errorBox = document.getElementById('errorBox');
      const family = document.getElementById('family');
      const adults = document.getElementById('adults');
      const kids = document.getElementById('kids');
      const email = document.getElementById('email');
      const phone = document.getElementById('phone');

      function showError(msg) {
        errorBox.textContent = msg;
        errorBox.style.display = 'block';
      }
      function clearError() {
        errorBox.textContent = '';
        errorBox.style.display = 'none';
      }

      form.addEventListener('submit', function (e) {
        clearError();

        // Basic checks
        if (!family.value.trim()) {
          e.preventDefault();
          showError('Please enter your family name.');
          family.focus();
          return;
        }
        if (!adults.value) {
          e.preventDefault();
          showError('Please select number of adults.');
          adults.focus();
          return;
        }
        if (!kids.value) {
          e.preventDefault();
          showError('Please select number of kids.');
          kids.focus();
          return;
        }

        const a = parseInt(adults.value, 10);
        const k = parseInt(kids.value, 10);
        if (isNaN(a) || isNaN(k) || a < 0 || k < 0 || a > 10 || k > 10) {
          e.preventDefault();
          showError('Adults and kids must be between 0 and 10.');
          return;
        }
        if (a + k < 1) {
          e.preventDefault();
          showError('Please RSVP for at least one attendee.');
          return;
        }

        if (email.value && !email.checkValidity()) {
          e.preventDefault();
          showError('Please enter a valid email address or leave it blank.');
          email.focus();
          return;
        }
        if (phone.value && !phone.checkValidity()) {
          e.preventDefault();
          showError('Please enter a valid phone number or leave it blank.');
          phone.focus();
          return;
        }
      });
    })();
  </script>
</body>
</html>
